<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeporaX - IT Support</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <header>
        <h1>Welcome to NeporaX IT Support</h1>
        <p>Your trusted partner for technology solutions.</p>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>24/7 IT Support</li>
            <li>Network Setup & Maintenance</li>
            <li>Data Backup & Recovery</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/https://formspree.io/f/xwpvgqlw" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    </section>
    























    <footer>
        <p>&copy; 2025 NeporaX IT Support. All rights reserved.</p>
    </footer>
</body>
</html>
